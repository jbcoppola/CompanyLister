<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-ui-router.min.js"></script>
    <script src="scripts/angular-mocks.js"></script>
    <script src="app/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:800" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <meta charset="utf-8" />
</head>

<body>
    <div class="row header">
        <div class="col-md-3">
            <img src="images/logo5.png" />
        </div>
    </div>
    <div class="row banner">
        <h1 class="text-center">Company Lister</h1>
    </div>
    <div ng-app="Company" class="container" ng-controller="Company">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel-heading" role="tab" id="formHeader">
                <h4 class="panel-title">
                    <button class="btn btn-lg btn-blue" data-toggle="collapse" data-parent="#accordion" href="#collapseForms" aria-expanded="true" aria-controls="collapseForms">
                        Add New Company
                    </button>
                </h4>
            </div>
            <div id="collapseForms" class="panel-collapse collapse" role="tabpanel" aria-labelledby="formHeader">
                <form name="companyForm" class="well" id="addCompany">
                    <div class="row">
                        <div class="col-md-6" id="companyName">
                            <label for="companyName">Company Name (required)</label>
                            <input type="text" class="form-control" ng-model="company.company" required />
                        </div>
                        <div class="col-md-6">
                            <label for="status">Status</label>
                            <select name="status" id="status" ng-model="company.status" class="form-control">
                                <option value="Inquiring">Inquiring</option>
                                <option value="Aquired">Aquired</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="information">Information</label>
                            <input type="text" class="form-control" id="information" ng-model="company.information" />
                        </div>
                        <div class="col-md-6">
                            <label for="keyContacts">Key Contacts</label>
                            <input type="text" class="form-control" id="keyContacts" ng-model="company.contacts" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="financialPerformance">Financial Performance</label>
                            <input type="text" class="form-control" ng-model="company.performance" />
                        </div>
                        <div class="col-md-6">
                            <button ng-click="addCompany(company)" class="btn btn-lg btn-blue pull-right addButton" ng-disabled="!companyForm.$valid">
                                Add
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Unique ID</th>
                        <th>Company</th>
                        <th>Status</th>
                        <th>Information</th>
                        <th>Key Contacts</th>
                        <th>Financial Performance</th>
                        <th>Edit</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="company in companyList">
                        <td>
                            <span>{{company.id}}</span>
                        </td>
                        <td>
                            <span ng-hide="editMode">{{company.company}}</span>
                            <input type="text" ng-show="editMode" ng-model="company.company" />
                        </td>
                        <td>
                            <span ng-hide="editMode">{{company.status}}</span>
                            <input type="text" ng-show="editMode" ng-model="company.status" />
                        </td>
                        <td>
                            <span ng-hide="editMode">{{company.information}}</span>
                            <input type="text" ng-show="editMode" ng-model="company.information" />
                        </td>
                        <td>
                            <span ng-hide="editMode">{{company.contacts}}</span>
                            <input type="text" ng-show="editMode" ng-model="company.contacts" />
                        </td>
                        <td>
                            <span ng-hide="editMode">{{company.performance}}</span>
                            <input type="text" ng-show="editMode" ng-model="company.performance" />
                        </td>
                        <td>
                            <span ng-hide="editMode" ng-click="editMode = true; editCompany(company)" class="btn btn-default btn-xs glyphicon glyphicon-edit center-block"></span>
                            <span class="btn btn-default btn-xs glyphicon glyphicon-saved center-block" ng-show="editMode" ng-click="editMode = false"></span>
                        </td>
                        <td>
                            <i ng-click="removeCompany($index)" class="btn btn-default btn-xs glyphicon glyphicon-trash center-block"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer class="row navbar-default navbar-fixed-bottom green-banner">
        <div class="col-md-10">
            <h1>a project by Joseph Coppola</h1>
        </div>
        <div class="col-md-2">
            <a href="https://github.com/jbcoppola/InsitenCode" class="btn btn-lg">Github</a>
        </div>
    </footer>
</body>
</html>

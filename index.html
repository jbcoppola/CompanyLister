<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-ui-router.min.js"></script>
    <script src="scripts/angular-mocks.js"></script>
    <script src="app/main.js"></script>
    <meta charset="utf-8" />
</head>

<body>
    <div ng-app="Company" class="container" ng-controller="Company">
        <table class="table table-striped table-bordered">
            <tr>
                <td>Company Name</td>
                <td>
                    <input type="text" class="form-control" ng-model="item.name" />
                </td>
            </tr>
            <tr>
                <td>Status</td>
                <td>
                    <input type="text" class="form-control" ng-model="item.status" />
                </td>
            </tr>
            <tr>
                <td>Information</td>
                <td>
                    <input type="text" class="form-control" ng-model="item.information" />
                </td>
            </tr>
            <tr>
                <td>Key Contacts</td>
                <td>
                    <input type="text" class="form-control" ng-model="item.contacts" />
                </td>
            </tr>
            <tr>
                <td>Financial Performance</td>
                <td>
                    <input type="text" class="form-control" ng-model="item.performance" />
                </td>
            </tr>
            <tr>
                <td class="text-right" colspan="2">
                    <button ng-click="addItem(item)" class="btn btn-primary">
                        Add
                    </button>
                </td>
            </tr>
        </table>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Status</th>
                    <th>Information</th>
                    <th>Key Contacts</th>
                    <th>Financial Performance</th>
                    <th>Edit</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in items">
                    <td>
                        <span ng-hide="editMode">{{item.company}}</span>
                        <input type="text" ng-show="editMode" ng-model="item.company" />
                    </td>
                    <td>
                        <span ng-hide="editMode">{{item.status}}</span>
                        <input type="text" ng-show="editMode" ng-model="item.status" />
                    </td>
                    <td>
                        <span ng-hide="editMode">{{item.information}}</span>
                        <input type="text" ng-show="editMode" ng-model="item.information" />
                    </td>
                    <td>
                        <span ng-hide="editMode">{{item.contacts}}</span>
                        <input type="text" ng-show="editMode" ng-model="item.contacts" />
                    </td>
                    <td>
                        <span ng-hide="editMode">{{item.performance}}</span>
                        <input type="text" ng-show="editMode" ng-model="item.performance" />
                    </td>
                    <td>
                        <i ng-hide="editMode" ng-click="editMode = true; editItem(item)" class="glyphicon glyphicon-edit"></i>
                        <i class="glyphicon glyphicon-saved" ng-show="editMode" ng-click="editMode = false"></i>
                    </td>
                    <td>
                        <i ng-click="removeItem($index)" class="glyphicon glyphicon-trash"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
